<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="form-container mt-5">
        <div class="text-center mb-4">
          <h2 class="text-primary">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </h2>
          <p class="text-muted">Welcome back! Please sign in to your account.</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="bi bi-person me-1"></i>Username
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="username"
              formControlName="username"
              placeholder="Enter your username"
              [class.is-invalid]="isFieldInvalid('username')"
            >
            <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
              Username is required.
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock me-1"></i>Password
            </label>
            <div class="input-group">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                class="form-control" 
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [class.is-invalid]="isFieldInvalid('password')"
              >
              <button 
                class="btn btn-outline-secondary" 
                type="button"
                (click)="togglePassword()"
              >
                <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
              </button>
            </div>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
              Password is required.
            </div>
          </div>

          <!-- Remember Me -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button 
              type="submit" 
              class="btn btn-primary btn-custom"
              [disabled]="loginForm.invalid || isLoading"
            >
              <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
              <i class="bi bi-box-arrow-in-right me-2" *ngIf="!isLoading"></i>
              {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>
          </div>
        </form>

        <!-- Links -->
        <div class="text-center mt-4">
          <p class="mb-2">
            Don't have an account? 
            <a routerLink="/register" class="text-decoration-none">Sign up here</a>
          </p>
          <a href="#" class="text-decoration-none text-muted">
            <small>Forgot your password?</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
